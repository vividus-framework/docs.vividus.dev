name: Vividus Documentation Deployment

on:
  repository_dispatch:
    types: [deploy]
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v3

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Build
      env:
        GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
      run: |
        npm i -g @antora/cli@3.1.4 @antora/site-generator@3.1.4 @antora/lunr-extension@1.0.0-alpha.8
        antora ./antora-playbook.yml

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        cname: docs.vividus.dev

    - name: Check internal links
      uses: filiph/linkcheck@3.0.0
      with:
        arguments: https://docs.vividus.dev/vividus/latest/
